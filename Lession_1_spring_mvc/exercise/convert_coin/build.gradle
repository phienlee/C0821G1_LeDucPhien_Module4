plugins {
    id 'java'
    id 'war'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
    compileOnly group: 'org.springframework', name: 'spring-core', version: '4.3.17.RELEASE'
    compileOnly group: 'org.springframework', name: 'spring-context', version: '4.3.17.RELEASE'
    compileOnly group: 'org.springframework', name: 'spring-beans', version: '4.3.17.RELEASE'
    compileOnly group: 'org.springframework', name: 'spring-web', version: '4.3.17.RELEASE'
    compileOnly group: 'org.springframework', name: 'spring-webmvc', version: '4.3.17.RELEASE'
    compileOnly group: 'javax.servlet', name: 'jstl', version: '1.2'

    testImplementation group: 'junit', name: 'junit', version: '4.11'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}
