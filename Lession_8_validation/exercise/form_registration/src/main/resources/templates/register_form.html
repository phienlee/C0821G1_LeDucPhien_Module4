<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        label {
            display: inline-block;
            width: 200px;
            margin: 5px;
            text-align: left;
        }

        input[type=text], input[type=password], select {
            display: inline-block;
            width: 200px;
        }

        input[type=checkbox] {
            margin-right: 190px;
        }
        form div div{
            display: table-cell;
        }
        span{
            color: red;
            font-style: italic;

        }
    </style>
</head>
<body>
<div align="center">
    <h1>User Registration</h1>
    <form action="#" th:action="@{/register}" th:object="${user}" method="post">
        <label>ID:</label>
        <input type="text" th:field="*{id}">
        <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}">ID Error</span>
        <br>
        <label>First Name:</label>
        <input type="text" th:field="*{firstName}">
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name error</span>

        <br>
        <label>Last Name:</label>
        <input type="password" th:field="*{lastName}">
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name error</span>
        <br>
        <label>Age:</label>
        <input type="date" th:field="*{age}">
        <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</span>
        <br>
        <label> Phone: </label>
        <input type="date" th:field="*{phoneNumber}">
        <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Phone error</span>
        <br>
        <label>Email:</label>
        <input type="checkbox" th:field="*{email}">
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</span>
        <br>
        <button type="submit">Register</button>
    </form>
</div>
</body>
</html>
