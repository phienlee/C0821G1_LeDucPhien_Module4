<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head ></head>
<title></title>
<body>
<h3>Remove Blog</h3>
<p>
    <a th:href="@{/song}">
        Back to song list
    </a>
</p>
<div class="notify">
    <div th:if="${message}">
        <span th:text="${message}"></span>
    </div>
</div>
<div id="form">
    <form action="#" th:action="@{/song/delete}" th:object="${song}"
          method="POST" novalidate="novalidate">
        <div>
            <label>Id</label>

        </div>
        <div>
            <input type="text" th:field="${song.id}"/>
        </div>

        <div>
            <label>Name</label>
        </div>
        <div>

            <input type="text" th:field="${song.name}"/>
        </div>

        <div>
            <label>Singer</label>
        </div>
        <div>

            <input type="text" th:field="${song.singer}"/>
        </div>
        <div>
            <label>Type of music</label>
        </div>
        <div>

            <input type="text" th:field="${song.typeOfMusic}"/>
        </div>
        <input type="submit" value="Remove"/>
    </form>
</div>
</body>
</html>
